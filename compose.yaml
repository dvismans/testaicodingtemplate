# compose.yaml - works with both podman-compose and docker compose
# Local === Production - same file for both environments
#
# @see Rule #66-77

services:
  app:
    build:
      context: .
      dockerfile: Containerfile
    network_mode: host
    env_file:
      - .env
    restart: unless-stopped
    # Resource limits for Raspberry Pi 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-8083}/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

