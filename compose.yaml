# compose.yaml - works with both podman-compose and docker compose
# Local === Production - same file for both environments
#
# @see Rule #66-77

services:
  app:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - APP_NAME=${APP_NAME:-MyApp}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_GREETING_EMOJI=${ENABLE_GREETING_EMOJI:-false}
      - REQUEST_TIMEOUT_MS=${REQUEST_TIMEOUT_MS:-5000}
    restart: unless-stopped
    # Resource limits for Raspberry Pi 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

